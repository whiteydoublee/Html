<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float 속성</title>
    <style>
        /*
            float속성
            -태그요소를 띄운 후 왼쪽, 오른쪽으로 정렬하는 속성
            -block태그를 가로 정렬할 대 많이 사용

            clear 속성
            - float된 태그요소를 현재의 방향에서 새로운 방향으로 출력

            float - overflow관계설정
            -float 된 자식 요소 태그의 부모태그에 overflow:hidden 적용
        */
        .box1, .box2 {
            width: 800px;
            height: 400px;
            border: 1px solid black;
            margin-top: 10px;
            overflow: hidden;
        }

        div > div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
            background: orange;
        }

        .box1 > div:nth-child(1) {float:left}
        .box1 > div:nth-child(2) {float:left}
        .box1 > div:nth-child(3) {float:right}
        .box1 > div:nth-child(4) {float:right}
        .box1 > div:nth-child(5) {float:left}
        .box1 > div:nth-child(6) {float:right}

        .box2 > div {float: left;}
        .box2 > div:nth-child(4) {clear: left;}
        .box2 > div:nth-child(6) {clear: both;}

        .box3 {
            width: 800px;
            height: auto;
            border: 1px solid black;
            margin-top: 10px;
           overflow: hidden;
        }
        .box3 > div:nth-child(1) {float: left;}
        .box3 > div:nth-child(2) {float: left;}
        .box3 > div:nth-child(3) {float: left;}
        .box3 > div:nth-child(4) {float: left;}
        .box3 > div:nth-child(5) {float: left;}
        .box3 > div:nth-child(6) {float: left;}
        

    </style>
</head>
<body>
    <div class="box1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <div class="box2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <div class="box3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
